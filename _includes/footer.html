<footer class="site-footer h-card">
  <data class="u-url" href="{{ "/" | relative_url }}"></data>

  <div class="wrapper">

    <h2 class="footer-heading">如何订阅?</h2>

    <div class="footer-col-wrapper">
      <div class="footer-col footer-col-2">
        <p>{{- site.description | escape -}}</p>
      </div>

      <div class="footer-col footer-col-2">
        <ul class="contact-list">
            {%- if site.email -%}
            <li><a class="u-email" href="mailto:{{ site.email }}?subject=订阅清晨甘露">
                    <svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#email' | relative_url }}"></use></svg>
                    {{ site.email }}
                </a>
            </li>
            {%- endif -%}
            {%- if site.rss -%}
            <li>
                <a href="{{ 'feed.xml' | relative_url }}">
                    <svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#rss' | relative_url }}"></use></svg>
                    <span>{{ site.rss | escape }}</span>
                </a>
            </li>
            {%- endif -%}
            {%- if site.github_username -%}
            <li>
                <a href="https://github.com/zionmedia/zionmedia.github.io">
                    <svg class="svg-icon"><use xlink:href="{{ '/assets/minima-social-icons.svg#github' | relative_url }}"></use></svg>
                    <span class="username">zionmedia</span>
                </a>
            </li>
            {%- endif -%}
         </ul>
      </div>
    </div>

  </div>

</footer>
