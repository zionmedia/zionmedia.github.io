---
layout: default
---

<div class="home">
  {{ content }}

  <div id="archives">
  {% for category in site.categories %}
    <div class="archive-group">
      {% capture category_en %}{{ category | first }}{% endcapture %}
      <div id="#{{ category_en | slugize }}"></div>
      <p></p>

      <h3 class="category-head">{{ site.category_names[category_en] }}</h3>
      <a name="{{ category_en | slugize }}"></a>
      {% for post in site.categories[category_en] reversed %}
        <article class="archive-item">
          <h4><a href="{{ site.baseurl }}{{ post.url }}">{{post.title}}</a></h4>
        </article>
      {% endfor %}
    </div>
  {% endfor %}
  </div>
</div>
